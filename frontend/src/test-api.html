<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                results.innerHTML += '<p>Testing sensus endpoint...</p>';
                const sensusResponse = await fetch('http://localhost:8000/api/v1/sensus/?limit=7');
                results.innerHTML += `<p>Sensus status: ${sensusResponse.status}</p>`;
                const sensusData = await sensusResponse.json();
                results.innerHTML += `<p>Sensus data length: ${sensusData.length}</p>`;
                
                results.innerHTML += '<p>Testing prediksi endpoint...</p>';
                const prediksiResponse = await fetch('http://localhost:8000/api/v1/prediksi/bor?hari=3');
                results.innerHTML += `<p>Prediksi status: ${prediksiResponse.status}</p>`;
                const prediksiData = await prediksiResponse.json();
                results.innerHTML += `<p>Prediksi data: ${JSON.stringify(prediksiData)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red">Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
